start:
  - { f: Input, put: "body", collect: false, streamTarget: processPage }

processPage:
- f: MapJoin
  keys: { match: matches }
  list: "{keywords}"
  putElement: keyword
  mapTarget: matchKeyword

- { f: BooleanOp, op: OR, list: "{matches}", result: matched, defaultValue: false }
- { f: IfThenElse, condition: "{matched}", trueTarget: match }


match:
- type: echo
  log: "Keywords matched, check news"








matchKeyword: 
- { f: ToLowerCase, string: "{body}", output: lbody }
- { f: ToLowerCase, string: "{keyword}", output: lkeyword }
- f: StringContains
  regex: "{lkeyword}"
  content: "{lbody}"
  output: match
